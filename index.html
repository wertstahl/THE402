<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta content="True" name="HandheldFriendly">
    <meta content="320" name="MobileOptimized">
    <meta content="on" http-equiv="cleartype">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#323742">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="the402.css">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="gapless5.js" type="text/javascript"></script>
    <script src="the402.js" type="text/javascript"></script>
    <title>the402</title>
  </head>
  <body>

    <!-- what is it, what can it do for me? -->
    <header>
      <div id="player-block">
        <!-- looper audio-transport-elements, loop-progress -->
        <div class="looper-row">
          <canvas id="loop-visualizer" class="hide"></canvas>
          <span id="loop-name" class="no-select"></span>
          <span id="loop-tempo" class="no-select"></span>
          <div id="loop-progress"></div>
          <div id="loop-sequence"></div>
        </div>
        <div class="looper-row looper-transport">
          <button target="prev-loop"></button>
          <button target="play-pause" mode="play"></button>
          <button target="next-loop"></button>
        </div>
        <div class="looper-row looper-transport">
          <button target="hold-mode" mode="0"></button>
          <button target="shuffle-loops"></button>
          <button target="download"></button>
      </div>
      <div class="looper-row looper-banner">
        <button target="playlist" mode="402"></button>
      </div>
    </div>

    </header>

    <!-- the future loop-player -->
    <audio id="looper" class="hide" preload=""></audio>
  
</body></html>
